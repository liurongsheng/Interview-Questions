<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      String.prototype.countA = function () {
        return this.match(/a/g).length;
      };

      let str = "dsfas asdfasfd asdadf";
      alert(str.countA());
    </script>
  </body>
</html>
